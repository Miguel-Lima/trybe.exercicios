<!DOCTYPE html>
<html lang="pt">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Miguel Spider-Gallery</title>
  <link rel="stylesheet" type="text/css" href="style.css" />
</head>
</head>

<body>
  <header class="header-container">
    <img class="header-img" src="./images/simboloaranha.jpg" alt="Website logo" />
    <h1>MULTIVERSO ARANHA</h1>
    <a href="https://www.betrybe.com/" target="_blank">
      <h3>VAI-TEIA</h3>
    </a>
  </header>

  <div class="centro-container">
    <section class="text-section">
      <p><em>O universo MARVEL ficou louco e agora estamos todos vivendo um multiverso!</em></p>
    </section>
    <section class="gallery">
      <section class="gallery-card">
        <h4>Duende Verde</h4>
        <img class="gallery-img" src="./images/duende.jpeg" alt="HTML logo" />
      </section>
      <section class="gallery-card">
        <h4>Tobey Aranha</h4>
        <img class="gallery-img" src="./images/tobey.jpeg" alt="CSS logo" />
      </section>
      <section class="gallery-card">
        <h4>Dr.Octopus</h4>
        <img class="gallery-img" src="./images/octopus.jpeg" alt="JavaScript logo" />
      </section>
      <section class="gallery-card">
        <h4>Andrew Aranha</h4>
        <img class="gallery-img" src="./images/andrew.jpeg" alt="React logo" />
      </section>
      <section class="gallery-card">
        <h4>Tom Aranha</h4>
        <img class="gallery-img" src="./images/tom.jpeg" alt="React Testing Library logo" />
      </section>
      <section class="gallery-card">
        <h4>Mysterio</h4>
        <img class="gallery-img" src="./images/mysterio.jpg" alt="Redux logo" />
      </section>
      <section class="gallery-card">
        <h4>Venom</h4>
        <img class="gallery-img" src="./images/venon1.jpeg" alt="Redux logo" />
      </section>

    </section>
  </div>
  <footer>
    <a href="https://www.instagram.com/o.miguels/" target="_blank">
      <img class="social-img" src="./images/instagram-logo.png" alt="Instagram logo" />
    </a>
    <a href="https://www.linkedin.com/in/adsmiguel/" target="_blank">
      <img class="social-img" src="./images/linked-in-logo.png" alt="linkedin logo" />
    </a>
  </footer>
</body>

</html>
