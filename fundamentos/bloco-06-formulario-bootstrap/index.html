<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">

    <title>Formulário</title>
</head>

<body>
    <!-- Inicio da Página -->
    <header class="text-center">
        <h1 class="display-4">Formulário de preenchimento</h1>
        <p class="lead"><em>Preencha aqui seus dados e garanta já uma vaga em nosso estúdio 🔥</em></p>
    </header>


    <!-- Dados do Cliente -->

    <form action="" method="get">
        <div class="container-sm">
            <div class="">
                <label class="form-label" for="full-name">Nome:</label>
                <input class="form-control" type="text" id="full-name" name="nome" placeholder="Digite aqui..."
                    required>
                </br>
                <label class="form-label" for="full-email">E-mail:</label>
                <input class="form-control" type="email" id="full-email" email="e-mail" placeholder="Digite aqui..."
                    required>
                </br>
                <label class="form-label" for="full-email">Idade:</label>
                <input class="form-control" type="date" id="idade" age="idadE" placeholder="Digite aqui..." required>
            </div>
        </div>

        </br>


        <!-- Estilos de tatuagens -->

        <div class="container mb-3">
            <p class="lead">Estilos de Tatuagens 💀</p>

            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="type" id="old-school" value="tattoostyle">
                <label for="old-school">Old School 💈</label>
            </div>

            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="type" id="black-tattoo" value="tattoostyle">
                <label for="black-tattoo">Black Dark 🕷</labe>
            </div>

            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="type" id="realism-tattoo" value="tattoostyle">
                <label for="realism-tattoo">Realismo 👁️</labe>
            </div>

            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="type" id="aquarela-tattoo" value="tattoostyle">
                <label for="aquarela-tattoo">Aquarela 🎨</labe>
            </div>

        </div>


        <!-- Colaboradores -->

        <div class="container">
            <label class="form-label" for="colaboradores">Colaboradores:</label>
            <select class="form-select" name="colaboradores-tattoos" id="colaboradores">
                <option value="a">Ana</option>
                <option value="m">Miguel</option>
                <option value="g">Grogu</option>
            </select>
        </div>



    </form>



    <script src="script.js"></script>
</body>

</html>
