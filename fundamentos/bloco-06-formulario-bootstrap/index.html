<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">

    <title>Formulário</title>
</head>

<body>
    <!-- Inicio da Página -->
    <header class="text-center">
        <h1 class="display-4">👹Formulário de preenchimento👹</h1>
        <p class="lead"><em>Preencha aqui seus dados e garanta já uma vaga em nosso estúdio 🔥</em></p>
    </header>


    <!-- Dados do Cliente -->

    <form action="" method="get">
        <div class="container-sm">
            <div class="">
                <label class="form-label" for="full-name">Nome:</label>
                <input class="form-control" type="text" id="full-name" name="nome" placeholder="Digite aqui..."
                    required>

                </br>
                <label class="form-label" for="full-email">E-mail:</label>
                <input class="form-control" type="email" id="full-email" name="e-mail" placeholder="Digite aqui..."
                    required>

                </br>
                <label class="form-label" for="full-email">Idade:</label>
                <input class="form-control" type="date" id="idade" name="idade" placeholder="Digite aqui..." required>
            </div>
        </div>

        </br>


        <!-- Estilos de tatuagens -->

        <div class="container mb-3">
            <p class="lead">Estilos de Tatuagens 💀</p>

            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="tattoo-type" id="old-school" value="oldschool">
                <label for="old-school">Old School 💈</label>
            </div>

            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="tattoo-type" id="black-tattoo" value="blacktattoo">
                <label for="black-tattoo">Black Dark 🕷</labe>
            </div>

            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="tattoo-type" id="realism-tattoo"
                    value="realismotattoo">
                <label for="realism-tattoo">Realismo 👁️</labe>
            </div>

            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="tattoo-type" id="aquarela-tattoo"
                    value="aquarelatattoo">
                <label for="aquarela-tattoo">Aquarela 🎨</labe>
            </div>

        </div>


        <!-- Colaboradores -->

        <div class="container">
            <label class="form-label" for="colaboradores">Colaboradores:</label>
            <select class="form-select" name="colaboradores-tattoos" id="colaboradores">
                <option value="Ana">Ana</option>
                <option value="Miguel">Miguel</option>
                <option value="Grogu">Grogu</option>
            </select>
        </div>

        </br>
        <!-- Data disponível -->

        <div class="container">
            <div class="form-check">
                <input class="form-check-input" type="checkbox" name="first-time" value ="sim" id="checkbox">
                <label class="form-check-label" for="checkbox">Sua primeira vez?</label>
            </div>
        </div>

        <br>
        <!-- Detalhes do cliente -->
        <div class="container">
            <label for="abstract">Conte-nos a sua idéia de tatuagem!</label>
            <textarea class="form-control" name="abstract" id="abstract" style="resize: none;"></textarea>
            </br>

            <label for="abstract">Tem uma foto de sua idéia? Basta clicar no arquivo e nos enviar!</label>
            <input type="file" name="arquivo-imagem" id="arquivo-enviado">
        </div>

        </br>
        <!-- Botão -->

        <div class="container">
            <button class="btn btn-success" type="submit">Enviar</button>
            <button class="btn btn-dark" type="reset">Limpar</button>
            <button type="button" class="btn btn-danger" id="buttonModal">Não clique aqui 🔞</button>

        </div>
    </form>

    <!--Botão modal-->
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h2 class="modal-title" id="exampleModalLabel">To de olho em você 👁️👄👁️</h2>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <img src="Baby-Yoda-Grogu.jpg" width="100%">
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Fechar</button>
                    <button type="button" class="btn btn-primary">Salvar</button>

                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>

    <script src="script.js"></script>
</body>

</html>
