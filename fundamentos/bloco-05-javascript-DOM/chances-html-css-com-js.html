<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Exercício 5.2</title>
    <style>
      section {
        border-color: black;
        border-style: solid;
      }
      .title {
        text-align: center;
      }

      .main-content {
        background-color: yellow;
      }

      .main-content .center-content {
        background-color: red;
        width: 50%;
        margin-left: auto;
        margin-right: auto;
      }

      .main-content .center-content p {
        font-style: italic;
      }

      .main-content .left-content {
        background-color: green;
        width: 60%;
        margin-left: 0;
        margin-right: auto;
      }

      .main-content .left-content .small-image {
        display: block;
        margin-left: auto;
        margin-right: auto;
        border-radius: 100%;
      }

      .main-content .right-content {
        background-color: blue;
        width: 60%;
        margin-left: auto;
        margin-right: 0;
      }

      .main-content .description {
        text-align: center;
      }
    </style>
  </head>
  <body>
    <script>
        // 1. Adicione a tag `h1` com o texto `Exercício 5.2 - JavaScript DOM` como filho da tag `body`;
       let tagH1 = document.createElement('h1');
      tagH1.innerText = 'Exercício 5.2 - JavaScript DOM';
      document.body.appendChild(tagH1);
        // 2. Adicione a tag `main` com a classe `main-content` como filho da tag `body`;
      let main1 = document.createElement('main');
      main1.className = 'main-content';
      document.body.appendChild(main1)
        // 3. Adicione a tag `section` com a classe `center-content` como filho da tag `main` criada no passo 2;
      let section1 = document.createElement('section');
      section1.className = 'center-content';
      main1.appendChild(section1);
       // 4. Adicione a tag `p` como filho do `section` criado no passo 3 e coloque algum texto;
        let p1 = document.createElement('p');
        p1.innerText = 'Adicionando algum texto no parágrafo';
        section1.appendChild(p1);
        // 5. Adicione a tag `section` com a classe `left-content` como filho da tag `main` criada no passo 2;
        let section2 = document.createElement('section');
        section2.className = 'left-content';
        main1.appendChild(section2);
        // 6. Adicione a tag `section` com a classe `right-content` como filho da tag `main` criada no passo 2;
        let section3 = document.createElement('section');
        section3.className = 'right-content';
        main1.appendChild(section3);
        // 7. Adicione uma imagem com `src` configurado para o valor `https://picsum.photos/200` e classe `small-image`. Esse elemento deve ser filho do `section` criado no passo 5;
        let imagem1 = document.createElement('img');
        imagem1.src = 'https://picsum.photos/200';
        imagem1.className = 'small-image';
        section2.appendChild(imagem1);
         // 8. Adicione uma lista não ordenada com os valores de 1 a 10 por extenso, ou seja, `um`, `dois`, `três`, ... como valores da lista. Essa lista deve ser filha do `section` criado no passo 6;
         let elementLu = document.createElement('ul');
         section3.appendChild(elementLu)
         let arrayNumbers = ['um', 'dois', 'tres', 'quatro', 'cinco', 'seis', 'sete', 'oito', 'nove', 'dez'];
         for (let i in arrayNumbers) {
         let elementLi = document.createElement('li');
         elementLi.innerHTML = arrayNumbers[i];
         elementLu.appendChild(elementLi);
         }
        // 9. Adicione 3 tags `h3`, todas sendo filhas do `main` criado no passo 2.;
        for (let index = 1; index <= 3; index += 1) {
            let tagsH3 = document.createElement('h3');
            tagsH3.innerHTML = ' Show '+ index;
            main1.appendChild(tagsH3);
        }
        // PART II

        // 1.Adicione a classe title na tag h1 criada;
        let title = document.querySelector('h1');
        title.className = 'title';

         // 2.Adicione a classe description nas 3 tags h3 criadas;
         let description = document.getElementsByTagName('h3');
         for (let i = 0; i < 3; i += 1) {
             description[i].className = 'description';
         }
          // 3. Remova a `section` criado no passo 5 (aquele que possui a classe `left-content`). Utilize a função `.removeChild()`;
         let removeSection2 = document.getElementsByClassName('left-content')[0];
         main1.removeChild(removeSection2);

         // 4. Centralize a `section` criado no passo 6 (aquele que possui a classe `right-content`). Dica: para centralizar, basta configurar o `margin-right: auto` da `section`;
         let centralizeSection3 = document.getElementsByClassName('right-content')[0];
         centralizeSection3.style.marginRight = "auto"

         // 5. Troque a cor de fundo do elemento pai da `section` criada no passo 3 (aquela que possui a classe `center-content`) para a cor verde;
         let chanceColorSection1 = document.getElementsByClassName('center-content')[0];
         chanceColorSection1.parentNode.style.backgroundColor = "green"
         
    </script>
  </body>
</html>
